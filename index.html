<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Editor</title>
    <link rel="stylesheet" href="text-styles.css">
    <link rel="stylesheet" href="editor-styles.css">
</head>
<body>
    <article id="editor" contenteditable>
        <h2>heading2</h2>
        <h3>heading3</h3>
        <p>div1</p>
        <p>div2</p>
        <p>div3</p>
        <p id="p4">p4</p>
    </article>

    <button id="btn">Do it</button>

    <link rel="modulepreload" href="js/mutation-types.js">
    <link rel="modulepreload" href="js/block-text.js">
    <link rel="modulepreload" href="js/caret-tracker.js">
    <link rel="modulepreload" href="js/state-manager.js">
    <link rel="modulepreload" href="js/carets.js">
    <link rel="modulepreload" href="js/dom-operations.js">
    <link rel="modulepreload" href="js/block-manager.js">
    <link rel="modulepreload" href="js/content-manager.js">
    <link rel="modulepreload" href="js/history-manager.js">
    <link rel="modulepreload" href="js/editor.js">
    <script type="module">
        import Editor from './js/editor.js';
        
        // Initialize the editor when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            const editorElement = document.getElementById('editor');
            if (editorElement) {
                const editor = new Editor(editorElement);
                console.log('Editor initialized', editor.getStats());

                // Optional: expose editor for debugging (can be removed in production)
                if (typeof window !== 'undefined' && window.location.hostname === 'localhost') {
                    window.editor = editor;
                }
            }
        });
    </script>
</body>
</html>
